<section class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">

  <div class="flex items-center gap-3 border border-amber-500 bg-white shadow-md rounded-lg p-4 w-full max-w-md">
    <input
      class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400"
      type="text" placeholder="Ingresar nombre" #txtName />
    <button class="px-4 py-2 bg-amber-500 text-white font-medium rounded-md hover:bg-amber-600 transition"
      (click)="onInputName(txtName.value)">
      Enter
    </button>
  </div>

  <h1 class="mt-6 text-2xl font-semibold text-gray-800">
    {{ message().toString() }}
  </h1>

</section>
